<!DOCTYPE HTML>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Cats Home</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="page-header">
    <div class="container">
        <a class="btn-lorem" href="#">Lorem</a>
        <a href="#" class="icon menu-icon"><img src="public/icons/Menu.svg" alt="Menu"></a>
        <div class="menu">
            <ul class="main-nav">
                <li><a href="#">Home</a></li>
            </ul>
        </div>
        <div class="header-icons">
            <a href="#" class="icon email-icon"><img src="public/icons/Email.svg" alt="Email"></a>
            <a href="#" class="icon phone-icon"><img src="public/icons/Phone.svg" alt="Phone"></a>
        </div>
    </div>
</header>

<main class="text-section">
    <div class="love-cat">
        <h1>Мы любим животных <br> и поддерживаем их</h1>
        <p>Один из проверенных способов это сделать — помочь благотворительному фонду</p>
        <button class="btn-good-button">Кнопка добра</button>
    </div>
    <div class="cat-image">
        <img src="public/img/Cat.png" alt="Cat">
    </div>
</main>

<script>
    function updateIcon(selector, src, fallbackSrc) {
        const icon = document.querySelector(selector);
        icon.src = window.innerWidth <= 767 ? fallbackSrc : src;
    }

    function updateIcons() {
        updateIcon('.menu-icon img', 'public/icons/Menu.svg', 'public/icons/Menu16.svg');
        updateIcon('.email-icon img', 'public/icons/Email.svg', 'public/icons/Email16.svg');
        updateIcon('.phone-icon img', 'public/icons/Phone.svg', 'public/icons/Phone16.svg');
    }

    window.addEventListener('resize', updateIcons);
    window.addEventListener('load', updateIcons);
</script>
</body>
</html>
